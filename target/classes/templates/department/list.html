<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title>Danh sách Khoa</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Danh sách Khoa</h2>

            <div
              th:if="${message}"
              class="alert"
              th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'"
            >
              <span th:text="${message}"></span>
            </div>

            <div class="mb-3">
              <a th:href="@{/departments/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Thêm mới
              </a>
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-primary">
                  <tr>
                    <th>STT</th>
                    <th>Tên Khoa</th>
                    <th>Tên viết tắt</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="department, stat : ${departments}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${department.fullName}">Khoa CNTT</td>
                    <td th:text="${department.abbreviation}">CNTT</td>
                    <td>
                      <div class="btn-group" role="group">
                        <a
                          th:href="@{/departments/edit/{id}(id=${department.id})}"
                          class="btn btn-sm btn-outline-primary me-1"
                        >
                          <i class="bi bi-pencil"></i>
                        </a>
                        <a
                          th:href="@{/departments/delete/{id}(id=${department.id})}"
                          class="btn btn-sm btn-outline-danger"
                          onclick="return confirm('Bạn có chắc chắn muốn xóa khoa này?')"
                        >
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
  </body>
</html>
