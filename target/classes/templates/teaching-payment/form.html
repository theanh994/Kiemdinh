<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::main})}"
>
  <head>
    <title>Tính tiền dạy</title>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <h2 class="mb-4">Tính tiền dạy cho giáo viên</h2>

        <div
          class="alert alert-danger"
          th:if="${errorMessage}"
          th:text="${errorMessage}"
        ></div>

        <div class="card">
          <div class="card-body">
            <form th:action="@{/teaching-payment/result}" method="get">
              <div class="mb-3">
                <label for="teacherId" class="form-label">Chọn giáo viên</label>
                <select
                  class="form-select"
                  id="teacherId"
                  name="teacherId"
                  required
                >
                  <option value="">-- Chọn giáo viên --</option>
                  <option
                    th:each="teacher : ${teachers}"
                    th:value="${teacher.id}"
                    th:text="${teacher.name} + ' - ' + ${teacher.degree.fullName}"
                  ></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="semesterId" class="form-label">Chọn kỳ học</label>
                <select
                  class="form-select"
                  id="semesterId"
                  name="semesterId"
                  required
                >
                  <option value="">-- Chọn kỳ học --</option>
                  <option
                    th:each="semester : ${semesters}"
                    th:value="${semester.id}"
                    th:text="${semester.name} + ' - ' + ${semester.year}"
                  ></option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-calculator"></i> Tính tiền dạy
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
