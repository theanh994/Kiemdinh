<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::main})}">
  <head>
    <title th:text="${degree.id != null ? 'Cập nhật Bằng cấp' : 'Thêm mới Bằng cấp'}">
      Thêm mới Bằng cấp
    </title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <h2
              class="card-title mb-4"
              th:text="${degree.id != null ? 'Cập nhật Bằng cấp' : 'Thêm mới Bằng cấp'}"
            >
              Thêm mới Bằng cấp
            </h2>

            <div
              th:if="${message}"
              class="alert"
              th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'"
            >
              <span th:text="${message}"></span>
            </div>

            <form
              th:action="@{${degree.id != null ? '/degrees/update/' + degree.id : '/degrees/save'}}"
              th:object="${degree}"
              method="post"
            >
              <div class="mb-3">
                <label for="fullName" class="form-label"
                  >Tên Bằng cấp <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  th:field="*{fullName}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="abbreviation" class="form-label"
                  >Tên viết tắt <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="abbreviation"
                  th:field="*{abbreviation}"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="teachingCoefficient" class="form-label"
                  >Hệ số giảng dạy <span class="text-danger">*</span></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="teachingCoefficient"
                  th:field="*{teachingCoefficient}"
                  step="0.01"
                  min="1"
                  required
                />
              </div>

              <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/degrees}" class="btn btn-secondary">
                  <i class="bi bi-x-circle me-2"></i>Hủy
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle me-2"></i>Lưu
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
  </body>
</html>
