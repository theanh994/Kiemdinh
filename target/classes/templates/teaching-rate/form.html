<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::main})}"
>
  <head>
    <title
      th:text="${teachingRate.id == null ? 'Thêm định mức tiền dạy' : 'Cập nhật định mức tiền dạy'}"
    ></title>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <h2
          class="mb-4"
          th:text="${teachingRate.id == null ? 'Thêm định mức tiền dạy' : 'Cập nhật định mức tiền dạy'}"
        ></h2>

        <div class="card">
          <div class="card-body">
            <form
              th:action="@{/teaching-rates/save}"
              th:object="${teachingRate}"
              method="post"
            >
              <input type="hidden" th:field="*{id}" />

              <div class="mb-3">
                <label for="startDate" class="form-label">Ngày áp dụng</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  th:field="*{startDate}"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('startDate')}"
                  th:errors="*{startDate}"
                ></div>
              </div>

              <div class="mb-3">
                <label for="baseRatePerPeriod" class="form-label"
                  >Định mức (VNĐ/tiết)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="baseRatePerPeriod"
                  th:field="*{baseRatePerPeriod}"
                  required
                />
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('baseRatePerPeriod')}"
                  th:errors="*{baseRatePerPeriod}"
                ></div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="description"
                  th:field="*{description}"
                  rows="3"
                ></textarea>
                <div
                  class="text-danger"
                  th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"
                ></div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="active"
                    th:field="*{active}"
                  />
                  <label class="form-check-label" for="active">Áp dụng</label>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <a th:href="@{/teaching-rates/list}" class="btn btn-secondary"
                  ><i class="bi bi-arrow-left"></i> Quay lại</a
                >
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Lưu
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
